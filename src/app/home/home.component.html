
<div *ngIf="error" class="container">
    <mat-card class="loading" appearance="outlined">
        <h3>Oops, an error occured</h3>
        <p style="color: red;">Error: {{error}}</p>
    </mat-card>

</div>

<div *ngIf="flights" class="container">
    <mat-card class="example-card" appearance="outlined" *ngFor="let flight of flights">
        <img mat-card-image [src]="generateDestionationImage(flight.destination)" [alt]="flight.destination">
        <mat-card-content>
            <h1>{{flight.destination}}</h1>        
            <p>Scheduled at: {{formatDate(flight.scheduledAt)}}</p>
            <p>Flight number: {{flight.flightNumber}}</p>
            <p>Plane mode: {{flight.plane}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button><i class="fa-solid fa-arrow-up-right-from-square"></i> DETAILS</button>
          <button mat-button><i class="fa-solid fa-cart-shopping"></i> BOOK NOW</button>
        </mat-card-actions>
      </mat-card>
    
    <!-- <p *ngFor="let flight of flights">{{flight.id}} {{flight.destination}} {{flight.flightKey}}</p>
    <pre>{{flights | json}}</pre> -->
    
</div>

<div *ngIf="!flights && !error" class="container">
    
    <mat-card class="loading" appearance="outlined">
        <img mat-card-image src="/assets/loading.svg" width="100" >
        <h1>Please wait!</h1>
        <p>We are processing your data...</p>
    </mat-card>
    
</div>
