<mat-card class="auth-card">
    <mat-card-header>
        <h1>SignUp Form</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input type="text" matInput placeholder="Enter your first name" [(ngModel)] = "firstName">
        </mat-form-field> 
        <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input type="text" matInput placeholder="Enter your last name" [(ngModel)] = "lastName">
        </mat-form-field> 
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Enter your email" [(ngModel)] = "email">
        </mat-form-field> 
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Enter your password" [(ngModel)]="password">
        </mat-form-field> 
        <mat-form-field class="full-width">
            <mat-label>Repeat Password</mat-label>
            <input type="password" matInput placeholder="Repeat your password" [(ngModel)]="repeatPassword">
        </mat-form-field> 
        <mat-form-field class="full-width">
            <mat-label>Phone</mat-label>
            <input type="tel" matInput placeholder="Enter your phone" [(ngModel)] = "phone">
        </mat-form-field> 
        <mat-form-field class="full-width">
            <mat-label>Address</mat-label>
            <input type="text" matInput placeholder="Enter your address" [(ngModel)] = "address">
        </mat-form-field> 
        <mat-form-field class="full-width">
            <mat-label>Select Your Favorite Destination</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="doSignup()"><i class="fa-solid fa-right-to-bracket"></i> SignUp Now</button>
        <a mat-button routerLink="/login"><i class="fa-solid fa-arrow-up-right-from-square"></i> I already have account</a>
    </mat-card-actions>
</mat-card>
